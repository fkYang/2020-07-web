<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>题库</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/css/coming-soon.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/图标书.ico"/>

</head>

<body>

<div class="overlay"></div>


<div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-12 my-auto">
                <div class="masthead-content text-white py-5 py-md-0">
                    <!--在这里输入内容-->
                    <div>
                        <a th:text="${ session?.user?.getUsername()}"> name </a>
                        <button th:id="btn"   th:onclick="location='/user/self'">的个人空间</button>
                        <!--    onClick="localRefresh()"-->
                    </div>

                    <!-- 需要局部刷新的部分，设置了th:fragment="table_refresh" -->
                    <div th:id="id_user_list" style="text-align: center;margin:0 auto;width: auto" th:fragment="user_list">
                        <!--    <h1 th:text="${title}"></h1>-->

                        <th:block width="100%" border="1" cellspacing="1" cellpadding="0">

                            <tr th:each="question : ${questions}" >

                                <td th:text="${question.getTitle()}"></td>

                                <td >
                                    <!--                <a th:text="${content.getTags()}"-->
                                    <!--                   th:href="@{/study/content/tags(tag= ${content.getTags()} ,collectionName=${collectionName}) }">tags</a>-->
                                    <a th:text="${question.getTags()?.toArray()[0]}"
                                       th:href="@{/study/content(collectionName=${question.getTags()?.toArray()[0]}) }">tags</a>
                                </td>
                                <td >
                                    <a th:text="${question.getTags().toArray()[1]}"
                                       th:href="@{/study/content/tags(tags= ${question.getTags()?.toArray()[1]} ,collectionName=${question.getTags()?.toArray()[0]}) }">tags</a>
                                </td>
                                <td >
                                    <a th:text="${question.getTags().toArray()[2]}"
                                       th:href="@{/study/content/name(collectionName=${question.getTags()?.toArray()[0]} ,keyWord=${question.getTags()?.toArray()[2]}) }">tags</a>
                                </td>


                                <!--            <td th:text="${content.getUrl()}"  th :onclick="'window.location.href= ${'''/removeContact'''}'">-->
                                <br/>
                                <input type="submit" value="用户信息" onclick="display('lb')">
                                <div id="lb" style="display:none">
                                    <div >answer：</div>
                                    <a th:text="${question.getContent()}">Content</a>
                                </div>


                            </tr>

                        </th:block>
                        <div align="center">
                            <a class="currentPage"> <b th:text="'第'+ ${pageInfo.getPageNumber() + '页'}"></b></a>
                            <a class="allpage"><b th:text="'共 '+ ${pageInfo.getPages()}+ ' 页'"></b></a>
                            <a  th:href="@{/question(currentPage=${pageInfo.getFirstPage()})}"  >首题</a>
                            <a th:if="${pageInfo.isHasPreviousPage()} == true" th:href="@{/question(currentPage=${pageInfo.getPrePage()})}"  >上一题</a>
                            <a th:href="@{/question(currentPage=  ${i})}"  th:each="i :${#numbers.sequence(pageInfo.getFirstPage(), pageInfo.getLastPage())}" th:text="  ${i}+' '"   th:class="${pageInfo.getPageNumber() == i}? 'page-item active' :' page-item' "></a>
                            <a th:if="${pageInfo.isHasNextPage()} == true" th:href="@{/question (currentPage=${pageInfo.getNextPage()})}" >下一题</a>
                            <a th:href="@{/question(currentPage=${pageInfo.getLastPage()})}" >尾题</a>
                        </div>

                        <div th:id="currentPageNum" th:text="${currentPage}" th:value="${currentPage}"></div>


                    </div>



                    <!--在这里输入内容-->
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="/js/coming-soon.min.js"></script>

</body>
<script type="text/javascript">

  function display(id){
      var traget=document.getElementById(id);
      if(traget.style.display=="none"){
          traget.style.display="";
      }else{
          traget.style.display="none";
      }
  }
</script>
</html>
